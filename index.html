<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="The capitals of the world quiz is a geography based game where players can test their knowledge">
  <meta name="keywords" content="game, capitals, geography quiz, world capitals, geography game">
  <!-- Css stylesheet and font awesome script -->
  <link rel="stylesheet" href="assets/css/style.css">
  <script src="https://kit.fontawesome.com/132ee46fd9.js" crossorigin="anonymous"></script>
  <title>Capitals of the World Quiz</title>
</head>
<body>

  <main>
    <div class="panel">
      <div class="title-bar">
        <div id="icon-div">
          <span id="home-button"><i class="fas fa-home"></i></span>
          <span id="sound-icon"></span>
        </div>
        <h1>The World Capitals Quiz</h1>
      </div>
        
      <div id="game-area">
        <h2>Welcome to the Capitals of the World Quiz! Test your knowledge of the capital cities of the world...</h2>
        <div class="menu-btn-container">  
          <button class="menu-btn btn">Play</button>
          <button class="menu-btn btn">Rules</button>
          <button class="menu-btn btn">Scores</button>
        </div>
      </div>
      <span class="line"></span>
     
      <ul class="social-media">
        <li>
          <a href="https://facebook.com" target="_blank" rel="noopener"
          aria-label="Clicking this link will take you to our facebook page (link opens in new tab)">
          <i class="fab fa-facebook"></i></a>
        </li>
        <li>
          <a href="https://instagram.com" target="_blank" rel="noopener"
          aria-label="Clicking this link will take you to our istagram page (link opens in new tab)">
          <i class="fab fa-instagram"></i></a>
        </li>
        <li>
          <a href="https://twitter.com" target="_blank" rel="noopener"
          aria-label="Clicking this link will take you to our twitter page (link opens in new tab)">
          <i class="fab fa-twitter"></i></a>
        </li>
        <li>
          <a href="https://youtube.com" target="_blank" rel="noopener"
          aria-label="Clicking this link will take you to our facebook page youtube page (link opens in new tab)">
          <i class="fab fa-youtube"></i></a>
        </li>
      </ul>
    </div>

    <div id="modal"> 
      <h3 id="modalTitle"></h3>
      <div id="modalContent"></div>
    </div>
  </main>

  <!-- JavaScript scripts -->
  <script src="assets/js/script.js"></script>
  <script src="assets/js/questions.js"></script>
  <script src="assets/js/sounds.js"></script>
  <script src="assets/js/modals.js"></script>
</body>
</html>
